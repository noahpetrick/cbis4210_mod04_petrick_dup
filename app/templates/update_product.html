{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Product</h1>

    <!-- Update Product Form -->
    <form method="POST" action="{{ url_for('products.update_product', product_id=product.product_id) }}">
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
        </div>
        <div class="form-group">
            <label for="product_price">Type</label>
            <input type="text" class="form-control" id="product_price" name="product_price" value="{{ product.product_price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="{{ url_for('products.product') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
