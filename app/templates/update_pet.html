{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Pet</h1>

    <!-- Update Pet Form -->
    <form method="POST" action="{{ url_for('pets.update_pet', pet_id=pet.pet_id) }}">
        <div class="form-group">
            <label for="pet_name">Pet Name</label>
            <input type="text" class="form-control" id="pet_name" name="pet_name" value="{{ pet.pet_name }}" required>
        </div>
        <div class="form-group">
            <label for="pet_type">Type</label>
            <input type="text" class="form-control" id="pet_type" name="pet_type" value="{{ pet.pet_type }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Pet</button>
        <a href="{{ url_for('pets.pet') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
